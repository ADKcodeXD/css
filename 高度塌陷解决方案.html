<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fanz</title>
    <style>
        .box1{
            border: 10px solid red;
            /* overflow: hidden; */
        }
        .box2{
            height: 100px;
            width: 100px;
            background-color: royalblue;
            float: left;
        }
        /*利用后面加一个div撑起来*/
        .box1::after{
            content: '';
            display: block;
            clear: both;
        } 
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>
</html>
