<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷</title>
    <style>
        .out{
            border: 10px solid red;
            overflow: hidden;
        }
        .inner{
            height: 100px;
            width: 100px;
            background-color: royalblue;
            float: left;
        }
        .yell{
            width: 100px;
            height: 100px;
            background-color: yellow;

        }
    </style>
</head>
<body>
    <div class="out">
        <div class="inner">

        </div>
    </div>
    <div class="yell">

    </div>
</body>
</html>
