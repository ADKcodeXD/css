<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 800px;
            /* 视距 人眼到元素的距离 相当于ae摄像机 */
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            margin: 0 auto;
            margin-top: 100px;
            transition: all 0.5s;
        }
        .box1:hover{
            transform:translateZ(300px) rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
