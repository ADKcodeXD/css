<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .box1{
            width: 1229px;
            height: 40px;
            margin: 0 auto;
            background-color: darkgray;
            line-height: 40px;
            
        }
        .nav{
            display: flex;
        }
        .nav li{
            font-size: 16px;
            flex-grow: 1;
            text-align: center;
        }
        .nav li:hover{
            background-color: rgb(219, 0, 0);
        }
    </style>
</head>
<body>
    <div class="box1">
        <ul class="nav">
            <li>165</li>
            <li>2315</li>
            <li>16516</li>
            <li>sada</li>
            <li>4dsa</li>
            <li>sdad</li>
        </ul>
    </div>
    
</body>
</html>
