<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档流</title>
    <style>
        span{
            font-size: 30px;
            background-color: rgb(9, 255, 181);
        }
    </style>
</head>
<body>
    <div>
        网页是一个多层结构，一层叠着一层
        最底下一层叫作文档流
        所创建的元素默认在文档流中进行排列
    </div>
    <p>
        文档流中的元素有什么特点？
        1块元素 2 行内元素
    </p>
    <p>块元素会在页面中独占一行</p>
    <p><span>行内元素</span>则不会独占一行</p>
    <p>
        在文档流中，块元素无论多宽，都会独占一行
    </p>
</body>
</html>
